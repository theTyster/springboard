{% extends 'root.html'%}

{%block content%}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>
	{{post.user.first_name}} {{post.user.last_name}} | {{post.created_at}}
</p>
<div>
	<label for="tags">Tags</label>
	{%for tag in post.tags%}
	<span id="tags">
		<a href="/tags/{{tag.id}}">
			<button>{{tag.name}}</button>
		</a>
	</span>
	{%endfor%}
</div>
<a href="/users/{{post.user_id}}"><button>Cancel</button></a>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<a href="/posts/{{post.id}}/delete"><button>Delete</button></a>
{%endblock%}
