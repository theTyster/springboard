{%extends 'root.html'%}

{%block content%}
<form action="/users/new" method="POST">
	<label for="first-name">First Name</label>
	<input type="text" id="first-name" name="first-name" placeholder="Enter a first name">
	<br>
	<label for="last-name">Last Name</label>
	<input type="text" id="last-name" name="last-name" placeholder="Enter a last name">
	<br>
	<label for="image-url">Image URL</label>
	<input type="text" id="image-url" name="image-url" placeholder="Provide an image of this user">
	<br>
	<button>Submit</button>
</form>
<br>
{%endblock%}
