{% extends 'root.html' %}

{% block content %}

<table>
{% for row in session['board'] %}
	<tr>
		{% for column in row %}
		<td>
			{{column}}
		</td>
		{% endfor %}
	</tr>
{% endfor %}
</table>

<h1>Make a guess</h1>
<div class="container">
	<h3>Timer:</h3>
	<h3>Score:</h3>
</div>
<div class="container">
	<p id="timer">&nbsp;</p>
	<p id="score">&nbsp;</p>
</div>
<form>
	<label for="guess">Word:</label>
	<input name="guess" type="text">
</form>

<h3>Guessed Words:</h3>
<p id="guessed_words"></p>
<h3>Your Stats</h3>
<table id="stats_table">
	<thead id="stats_head">
		<tr>
			<th>Game Number</th>
			<th>Final Score</th>
			<th>Words Guessed</th>
		</tr>
	</thead>
	<tbody id="stats_body">
	</tbody>
</table>

{% endblock %}
