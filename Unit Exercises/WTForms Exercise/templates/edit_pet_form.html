{% extends 'root.html' %}

{%block content%}
<h1>Edit Details about your Pet.</h1>
<form id='edit-pet-form' method='POST'>
	{{form.csrf_token}}
	{% for field in form 
					if field.widget.input_type != 'hidden' %}
		<p>
			{{field.label}}
			<br>
			{{field}}

			{% for error in field.errors %}
				{{error}}
			{%endfor%}
		</p>
		{%endfor%}
		<button type="submit">Submit</button>

{%endblock%}
