<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="trebek.jpg" />
    <title>Jeopardy!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jeopardy.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-items"></div>
      <div class="flex-items game">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Jeopardy_Germany_2016_logo.jpg"
          alt="Jeopardy! Logo Courtesy of Wikimedia Commons"
        />
        <button id="start-button">Start Game</button>
        <img class="loading" src="loading-circle.svg" alt="loading..." />
        <noscript>
          <p class="noscript">This page requires Javascript to work!</p>
        </noscript>
        <table class="board">
          <thead>
            <tr>
              <th class="j-category0"></th>
              <th class="j-category1"></th>
              <th class="j-category2"></th>
              <th class="j-category3"></th>
              <th class="j-category4"></th>
              <th class="j-category5"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="j-100">
              <td id="j-0-100"></td>
              <td id="j-1-100"></td>
              <td id="j-2-100"></td>
              <td id="j-3-100"></td>
              <td id="j-4-100"></td>
              <td id="j-5-100"></td>
            </tr>
            <tr class="j-200">
              <td id="j-0-200"></td>
              <td id="j-1-200"></td>
              <td id="j-2-200"></td>
              <td id="j-3-200"></td>
              <td id="j-4-200"></td>
              <td id="j-5-200"></td>
            </tr>
            <tr class="j-300">
              <td id="j-0-300"></td>
              <td id="j-1-300"></td>
              <td id="j-2-300"></td>
              <td id="j-3-300"></td>
              <td id="j-4-300"></td>
              <td id="j-5-300"></td>
            </tr>
            <tr class="j-400">
              <td id="j-0-400"></td>
              <td id="j-1-400"></td>
              <td id="j-2-400"></td>
              <td id="j-3-400"></td>
              <td id="j-4-400"></td>
              <td id="j-5-400"></td>
            </tr>
            <tr class="j-500">
              <td id="j-0-500"></td>
              <td id="j-1-500"></td>
              <td id="j-2-500"></td>
              <td id="j-3-500"></td>
              <td id="j-4-500"></td>
              <td id="j-5-500"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex-items"></div>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
