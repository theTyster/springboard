<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="among-us-dance.gif" />
    <title>Don't Track Me, Giphy</title>
  </head>
  <body>
    <h1>Search for a Giphy gif with a bit more privacy.</h1>
    <div class="container">
      <div class="flex-items"></div>
      <form>
        <input
          id="search"
          type="text"
          placeholder="Search"
          name="search"
          minlength="2"
        />
        <button class="request-gif">Search Giphy</button>
      </form>
      <button class="remove-gif">Clear Page</button>
      <div class="flex-items"></div>
    </div>
    <div class="container gifs"></div>
  </body>
  <footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </footer>
</html>
